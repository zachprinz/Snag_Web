<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Snag!</title>
    <script type="text/javascript" src="phaser-1.1.6.min.js"></script>
    <script type="text/javascript" src="User.js"></script>
    <script type="text/javascript" src="Hook.js"></script>
    <script type="text/javascript" src="Board.js"></script>
	<script type="text/javascript" src="Wall.js"></script>
    <script type="text/javascript" src="Vec2.js"></script>
    <style>
body
{
    color: #777;
    font-family: "Avenir", Verdana, sans-serif;
}
</style>
</head>
<body>
<div id="game">
	<script type="text/javascript">

		var game = new Phaser.Game(700, 400, Phaser.CANVAS, 'game', { preload: preload, create: create, update: update, render: render});
		var user;
		var board;

		function preload() {
			board = new Board(game);
			board.preload();
			user = new User(game,board);
		}
		function create(){
            board.create();
            user.create();
		}
		function update() {
			board.update();
			user.update();
		}
		function render(){
			if(user.isHooked)
				game.debug.renderLine(user.line);
		}

	</script>
</div>
</body>
</html>

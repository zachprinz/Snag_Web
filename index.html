<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Snag!</title>
    <script type="text/javascript" src="phaser-1.1.6.min.js"></script>
    <script type="text/javascript" src="User.js"></script>
    <script type="text/javascript" src="Hook.js"></script>
    <script type="text/javascript" src="Board.js"></script>
	<script type="text/javascript" src="Wall.js"></script>

<style>
body
{
    color: #777;
    font-family: "Avenir", Verdana, sans-serif;
}
#readme
{
    margin-top: 10px;
}
</style>
</head>
<body>
<div id="game">
	<script type="text/javascript">

		this.game = new Phaser.Game(700, 400, Phaser.CANVAS, 'game', { preload: preload, create: create, update: update, render: render});
		this.user;
		this.board;

		function preload() {
			this.board = new Board(this.game);
			this.board.preload();
			this.user = new User(this.game,this.board);
			this.user.preload();
		}

		function create(){
            this.board.create();
            this.user.create();
		}

		function update() {
			this.board.update();
			this.user.update();
		}

		function render(){
			//this.game.debug.renderPhysicsBody(this.user.sprite.body);
			//this.game.debug.renderPhysicsBody(this.board.groundSprite.body);
			//this.game.debug.renderPhysicsBody(this.board.leftWall.sprite.body);
			//this.game.debug.renderPhysicsBody(this.board.rightWall.sprite.body);
			if(this.user.isHooked && this.user.canDrawLine)
				this.game.debug.renderLine(this.user.line);
		}

	</script>
</div>
</body>
</html>
